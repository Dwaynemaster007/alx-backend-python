name: Docker Build and Push

on:
  push:
    branches: [ "main" ]    # Run the workflow on push to the main branch
  workflow_dispatch:        # Allows manual triggering from the GitHub Actions tab

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to a slightly newer version for best practice

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Updated to a slightly newer version
        with:
          # Uses the secret set for your Docker Hub username (dwaynemaster007)
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          # Uses the secret for your Docker Hub Personal Access Token
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5 # Updated to a slightly newer version
        with:
          context: ./messaging_app # Assumes your Dockerfile and code are in this directory
          push: true
          # Tags the image using your secret: dwaynemaster007/messaging_app:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/messaging_app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max